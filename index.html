<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction App</title>
</head>
<body>
    <h1>Auction App</h1>
    <h2>List an Item</h2>
    <form id="list-item-form">
        <label for="item-description">Item Description:</label>
        <input type="text" id="item-description" required>
        <button type="submit">List Item</button>
    </form>

    <h2>Bid on an Item</h2>
    <form id="bid-form">
        <label for="item-id">Item ID:</label>
        <input type="number" id="item-id" required>
        <label for="bid-amount">Bid Amount:</label>
        <input type="number" id="bid-amount" required>
        <button type="submit">Bid</button>
    </form>

    <h2>Item Details</h2>
    <div id="item-details"></div>

    <script src="app.js"></script>
</body>
</html>
